name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Используй 'master' для устаревших репозиториев

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # САМОЕ ВАЖНОЕ МЕСТО - путь указан здесь
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './public' # <- Вот этот путь должен вести к вашей папке

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

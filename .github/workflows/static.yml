name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Убедитесь, что ветка называется main (а не master)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # КЛЮЧЕВОЙ МОМЕНТ: путь к папке с сайтом
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './public'  # <- Вот этот путь должен вести к вашей папке

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
